{% load static %}
<link rel="stylesheet" href="{% static 'css/public/user_card.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<div id="overlay" class="overlay hidden">
    <div id="user-card" class="floating-component">
        <div class="p-2 pt-3">
            <div class="d-flex w-100 align-items-center text-sm small pb-3" style="color: gray">
                {{ user.email }}
            </div>
            <!-- mini_user_info-->
            <div class="d-flex w-100 align-items-center no-highlight">
                <div class="py-1 px-1">
                    <img class="rounded d-block" src="{{ user.avatar }}" alt="User Avatar" />
                </div>
                <span class="align-left ps-2" style="text-align: left; line-height: 1.1; top:-1px">
                <span class="text-sm text-start" style="line-height: 0; padding: 0; text-align: left;">
                        {{ user.username }}<br />
                        <span style="color: var(--platform-green)">
                            {{ user.account_type }}
                        </span>
                </span>
            </span>
            </div>
            <div class="pt-1">
                <button class="w-100 background-outline-btn">
                    None
                </button>
            </div>
        </div>
            <hr class="w-100 m-0">
        <div class="p-2 no-highlight">
            <button class="w-100 background-btn align-items-center d-flex">
                <svg viewBox="0 0 256 256" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="m230.1 108.76l-31.85-18.14c-.64-1.16-1.31-2.29-2-3.41l-.12-36A104.6 104.6 0 0 0 162 32l-32 17.89h-4L94 32a104.6 104.6 0 0 0-34.11 19.25l-.16 36c-.7 1.12-1.37 2.26-2 3.41l-31.84 18.1a99.2 99.2 0 0 0 0 38.46l31.85 18.14c.64 1.16 1.31 2.29 2 3.41l.12 36A104.6 104.6 0 0 0 94 224l32-17.87h4L162 224a104.6 104.6 0 0 0 34.08-19.25l.16-36c.7-1.12 1.37-2.26 2-3.41l31.84-18.1a99.2 99.2 0 0 0 .02-38.48M128 168a40 40 0 1 1 40-40a40 40 0 0 1-40 40"></path>
                </svg>
                <span class="ps-2">
                    Settings
                </span>
            </button>
            <button class="w-100 background-btn align-items-center d-flex">
                <svg viewBox="0 0 512 512" width="16" height="16" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                    <path d="M464 256A208 208 0 1 0 48 256a208 208 0 1 0 416 0zM0 256a256 256 0 1 1 512 0A256 256 0 1 1 0 256zm169.8-90.7c7.9-22.3 29.1-37.3 52.8-37.3l58.3 0c34.9 0 63.1 28.3 63.1 63.1c0 22.6-12.1 43.5-31.7 54.8L280 264.4c-.2 13-10.9 23.6-24 23.6c-13.3 0-24-10.7-24-24l0-13.5c0-8.6 4.6-16.5 12.1-20.8l44.3-25.4c4.7-2.7 7.6-7.7 7.6-13.1c0-8.4-6.8-15.1-15.1-15.1l-58.3 0c-3.4 0-6.4 2.1-7.5 5.3l-.4 1.2c-4.4 12.5-18.2 19-30.6 14.6s-19-18.2-14.6-30.6l.4-1.2zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"></path>
                </svg>
                <span class="ps-2">
                    Help Center
                </span>

            </button>
            <a class="w-100 background-btn align-items-center d-flex" href="{% url 'registration:logout' %}" style="text-decoration: none !important;">
                <svg data-testid="geist-icon" height="16" stroke-linejoin="round" viewBox="-1 0 16 16" width="16" style="color: currentcolor;"><path fill-rule="evenodd" clip-rule="evenodd" d="M2.5 13.5H6.75V15H2C1.44772 15 1 14.5523 1 14V2C1 1.44771 1.44772 1 2 1H6.75V2.5L2.5 2.5L2.5 13.5ZM12.4393 7.24999L10.4697 5.28031L9.93934 4.74998L11 3.68932L11.5303 4.21965L14.6036 7.29288C14.9941 7.6834 14.9941 8.31657 14.6036 8.70709L11.5303 11.7803L11 12.3106L9.93934 11.25L10.4697 10.7197L12.4393 8.74999L5.75 8.74999H5V7.24999H5.75L12.4393 7.24999Z" fill="currentColor"></path></svg>
                <span class="ps-2" style="text-decoration: none!important;">
                    Log Out
                </span>
            </a>
        </div>
    </div>
</div>
