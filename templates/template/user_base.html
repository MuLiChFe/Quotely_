<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
    <title>Quotely</title>
    <!-- 引入 Bootstrap 5 CSS -->
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/public/left_bar.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block styles %}{% endblock %}
</head>

<body>
<div class="d-flex w-100" id="page-container">
    {% if not user %}
        {% include 'public/header.html' %}
    {% else %}
        {% include 'public/left_bar.html' %}
    {% endif %}
    {% block main-body %}{% endblock main-body %}
    {% include 'public/footer.html' %}
</div>

<!-- 引入 Bootstrap 5 JS 和 Popper.js -->
<script src="{% static 'js/public/left_bar.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
