{% load static %}
<link rel="stylesheet" href="{% static 'css/public/library/text_card.css' %}">
<div class="card mx-2" data-bs-toggle="modal" data-bs-target="#bookModal" data-book-id="1">
    <div class="book-cover" style="background-image: url('{{ film.image_link}}');">
        <div class="book-type">
            <span class="badge bg-secondary">{{ film.type }}</span>
            <span class="badge bg-secondary">Year   {{ film.year_levels }}</span>
        </div>
    </div>
    <div class="card-body text-start">
        <h5 class="card-title">{{ film.display_name }}</h5>
        <p class="card-text">by {{ film.author }}</p>
    </div>
</div>
