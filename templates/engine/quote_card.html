<div class="list-group-item align-left">
    <!-- 使用 d-flex 实现水平排列 -->
    <div class="d-flex justify-content-between align-items-center">
        <!-- 左侧内容 -->
        <button class="btn d-flex align-items-center w-100 text-black no-underline" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ result.id }}" aria-expanded="false" aria-controls="collapse-{{ result.id }}" style="border: white; color: white;">
            <div class="text-start fs-5">{{ result.text|safe }}</div>
            <i class="fas fa-chevron-down ms-auto"></i>
        </button>

    </div>

    <!-- 折叠内容 -->
    <div class="collapse" id="collapse-{{ result.id }}">
        <div class="card card-body d-flex align-items-start"> <!-- 确保整体容器顶部对齐 -->
            <div class="d-flex" style="width: 100%;">
                <div class="flex-grow-1" style="flex: 2;">
                    {% for dialog in result.dialogs %}
                        {% if dialog.id == result.id %}
                            <strong>
                        {% endif %}
                        <div class="text-start fs-6">{{ dialog.start_time }}</div>
                        <div class="text-start fs-6">{{ dialog.text|safe }}</div>
                        {% if dialog.id == result.id %}
                            </strong>
                        {% endif %}
                    {% endfor %}
                </div>
                <div style="flex: 3; position: relative; width: 0; padding-top: 56.25%;"> <!-- 16:9 的比例 -->
                    <iframe src="https://player.vimeo.com/video/{{ film_id }}?&amp;portrait=0&amp;title=0&amp;byline=0&amp;pip=0#t={{ result.start_play_time }}" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
