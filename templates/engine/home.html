<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotely</title>
    <!-- 引入 Bootstrap 5 CSS -->
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
</head>

<body>
<div class="d-flex flex-column row g-0 w-100">
    {% include 'public/header.html' %}
{#    {% include "public/left_bar.html" %}#}
    <div class="col px-0">
        <div class="container-fluid my-5 px-0">
            <div class="row w-100">
                123
                {{ user.username }}
                123
                <div class="col text-center justify-content-center">
                    <h1 class="display-4 mb-4">Quotely</h1>
                </div>
                <div class="container mt-5 px-5">
                    <!-- 分割线与Year 12标题 -->
                    {% for year, films in film_dict.items %}
                        <h4>Year {{ year }}</h4>
                        <hr class="my-2">
                        <div>
                            {% for film in films %}
                                <a class="btn btn-link btn-lg" href="film/{{ film.film_name }}">◽ {{ film.display_name }} <small>- By {{ film.author }}</small></a><br>
                            {% endfor %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 5 JS 和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
