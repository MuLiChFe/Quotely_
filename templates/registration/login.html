<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quotely</title>
    {% load static %}
    <!-- 引入 Bootstrap 5 CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'css/registratoin/registration.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

<div class="flex w-100">
    <div class="flex-container text-center justify-content-center">
        <div style="line-height: 96px">
            <img src="{% static 'images/logo.svg' %}" style="width:32px">
        </div>
        <div style="padding-top:80px">
            <form class="pt-0" action='' method="post">
                <label style="padding-top:24px; padding-bottom: 10px">
                    <label class="fs-2 fw-bold text-center" style="font-size: 32px">
                        Welcome back
                    </label>
                </label>
                <label class="w-100 text-center justify-content-center">
                    <label class="container" style="width: 360px">
                        {% csrf_token %}
                        <label class="container text-start w-100" id="email_error"  {% if not errors.email %}style="display: None"{% endif %}>
                            <label style="color:var(--platform-error)" id="email-warning">{{errors.email.0}}</label>
                            {% if need_verify %}
                                <label id="verify_link" class="verify_link">
                                    <a href="{% url 'registration:verify_email' email=form.initial.email %}">Verify Here</a>
                                </label>
                            {% endif %}
                        </label>
                        <label class="pb-2 container">
                            <label class="form-floating w-100">
                                <input type="email" class="form-control {% if errors.email and not need_verify %}input-warning{% else %}input-primary{%endif%}"
                                       id="floatingInput" name="email" oninput="handleInput(this,'{{ form.email.value|escapejs }}')"
                                       value="{{ form.initial.email }}">
                                <label for="floatingInput">Email address</label>
                            </label>
                        </label>
                        <label class="container text-start w-100" id="email_error" {% if not errors.password %}style="display: None"{% endif %}>
                            <label style="color:var(--platform-error)" id="email-warning">{{errors.password.0}}</label>
                        </label>
                        <label class="pb-2 container">
                            <label class="form-floating w-100">
                                <input type="password" class="form-control {% if errors.password %}input-warning{% else %}input-primary{% endif %}" id="floatingPassword" placeholder="Password"
                                       name="password" value="{{ form.initial.password }}">
                                <label for="floatingPassword">Password</label>
                            </label>
                        </label>
                        <label class="container pt-3 pb-2">
                            <button class="btn btn-primary w-100 py-3" type="submit">Continue</button>
                        </label>
                    <label>
                        <label>Don't have an account?
                            <a class="text-primary" href="{% url 'registration:register' %}">Sign Up</a>
                        </label>
                    </label>
                    </label>
                </label>
            </form>
        </div>
    </div>
</div>

<script src="{% static 'js/registration/register.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
